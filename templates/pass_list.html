<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
<h2>HERE IS LIST OF ALL OBJECTS</h2>
{% if pass_list %}
<ol>
{% for pass in pass_list %}
<li><h3><a href="{{pass.id}}">{{pass.title}}</a></h3></li>
{% endfor %}
</ol>
{% endif %}
<p><a class='btn btn-warning' href="{% url 'create' %}">Create New:</a></p>
</div>
</div>
{% endblock %}
